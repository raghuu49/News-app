<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex" >
            <a href="#" class="company-logo">
                <img src="assets/logo.jpg" alt="company-logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item">Cricket</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g.Science">
                <button class="search-button">Search</button>
            </div>
            <div class="dark-mode">
                <button class="dark-mode-toggle">Switch to Dark Mode</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="card-container">
           
        </div>
    </main>
    <!-- <section id="saved-articles">
        <h2>Saved Articles</h2>
        <div class="cards-container container flex" id="saved-articles-container">
            <!-- Saved articles will be appended here -->
        </div>
    </section> -->
    <template id="card-template">
        <div class="card">
            <div class="card-header" >
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source">End Gadget 26/08/23</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, esse quasi. Aliquam beatae explicabo, tempore repellat odio fuga, accusantium illum nulla, asperiores magni amet libero culpa facilis cupiditate labore nostrum?</p>
                <!-- <button id="save-article">Save</button> -->
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
